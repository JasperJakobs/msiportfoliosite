<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio Jasper Jakobs</title>
	<style>[x-cloak] {
		display: none
	}</style>
	<!-- Include the Alpine library on your page -->
	<script src="https://unpkg.com/alpinejs" defer></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="h-screen w-screen">
<div id="weather" class="absolute w-64 flex flex-row top-8 left-8 animate__animated animate__fadeIn animate__delay-2s">
	<img src="img/weather/wi-alien.svg" alt="Weather-icon" id="weather-icon" class="h-16 filter-white">
	<div class="flex flex-col justify-between">
		<span class="font-sans text-white text-3xl font-bold"><span id="weather-temp">%temp%</span><sup class=" ">Â°c</sup></span>
		<span class="font-sans text-white" id="weather-description">%description%</span>
	</div>
</div>
<div class="px-3 lg:px-6 h-screen w-screen">
	<div class="mx-auto">
		<div class="container px-6 py-32 mx-auto md:text-center md:px-4">
			<h1 class="text-4xl font-extrabold leading-none leading-10 tracking-tight text-white sm:text-5xl md:text-6xl xl:text-7xl animate__animated animate__backInDown">
				<span class="block">Minor</span>
				<span class="relative inline-block mt-3 magic-text">Smart Industry</span>
			</h1>
			<p class="mx-auto mt-6 text-sm text-left text-gray-200 animate__animated animate__fadeIn animate__delay-2s md:text-center md:mt-12 sm:text-base md:max-w-xl md:text-lg xl:text-xl">
				Project bij Altop
			</p>
		</div>
		<div class=" text-center items-center animate__animated animate__fadeIn animate__delay-2s">
				<a class="shimmerbtn" href="#two">
					<span class="text bg-clip-text text-transparent">START HIER</span>
					<span class="shimmer"></span>
				</a>
		</div>
	</div>
</div>
<div class="p-32 bg-white" id="two">
	<div class="p-4 w-[60vw] mx-auto">
		<h1 class="text-center font-sans text-4xl font-bold uppercase mb-12">NASA picture of the day</h1>
		<div class="flex flex-row gap-4">
			<div class="w-[30vw]">
				<div class="frame">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/71829/mona-lisa.jpg" id="nasa-image" alt="nasa picture of the day" />
				</div>
			</div>
			<div class="w-[30vw]">
				<h2 class="text-2xl font-bold mb-4" id="nasa-title">%title%</h2>
				<p id="nasa-explanation">%description%</p>
			</div>
		</div>
	</div>
</div>
<div class="bg-white py-32">
	<div class="max-w-4xl mx-auto">
		<div class="text-center">
			<h2 class="text-gray-800 text-4xl font-extrabold">Meet our team</h2>
		</div>

		<div class="grid sm:grid-cols-3 gap-8 max-sm:justify-center mt-12 max-sm:max-w-xs mx-auto">
			<div class="bg-gray-800 p-4 border rounded-lg">
				<img src="https://readymadeui.com/team-1.webp" class="w-full object-contain object-top rounded-lg" />

				<div class="text-center mt-4 flex flex-col">
					<h4 class="text-base font-semibold text-white">Jasper Jakobs</h4>
					<p class="text-xs mt-2 text-white">Infrastructure, Security & Management</p>
					<a href="/jasperjakobs" class="text-white bg-blue-600 rounded p-2 m-4 transition hover:scale-105 hover:bg-blue-700">Blog</a>
				</div>


			</div>

			<div class="bg-gray-800 p-4 border rounded-lg">
				<img src="https://readymadeui.com/team-2.webp" class="w-full object-contain object-top rounded-lg" />

				<div class="text-center mt-4 flex flex-col">
					<h4 class="text-base font-semibold text-white">Lorenzo de Wit</h4>
					<p class="text-xs mt-2 text-white">Infrastructure, Security & Management</p>
					<a href="/lorenzodewit" class="text-white bg-blue-600 rounded p-2 m-4 transition hover:scale-105 hover:bg-blue-700">Blog</a>
				</div>

			</div>

			<div class="bg-gray-800 p-4 border rounded-lg">
				<img src="https://readymadeui.com/team-3.webp" class="w-full object-contain object-top rounded-lg" />

				<div class="text-center mt-4 flex flex-col">
					<h4 class="text-base font-semibold text-white">Tom van Egdom</h4>
					<p class="text-xs mt-2 text-white">Elektrotechniek</p>
					<a href="/tomvanegdom" class="text-white bg-blue-600 rounded p-2 m-4 transition hover:scale-105 hover:bg-blue-700">Blog</a>
				</div>

			</div>
		</div>
	</div>
</div>
</body>
</html>
